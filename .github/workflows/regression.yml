name: Cypress Regression
on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    name: Execute Cypress Test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create secrets JSON file
        run: |
          echo '${{ toJSON(secrets) }}' > secrets.json
          jq . secrets.json

      - name: Replace CI Configuration File
        shell: bash
        run: |
          echo $(toJson(${{ secrets.AUTOMATION_USERS }}))
          echo $(jq --argjson new_json_value '{"nested_key": "nested_value", "array_data": [1, 2]}' '.user |= $new_json_value' config/ci.json) > config/ci.json
          echo $(jq --arg a '${{ secrets.AUTOMATION_USERS }}' '.users |= $a' config/ci.json) > config/ci.json 
          cat config/ci.json
      - name: Display config
        run: |
          cat config/ci.json
      - name: Run Cypress
        env:
          environment: "ci"
        run: |
          npm install
          npm run cy:run
      - name: Display Log
        run: |
          cat config/cypress.log